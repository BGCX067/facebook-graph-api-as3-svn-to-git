<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
    	<title>@TITLE@</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/swfaddress.js"></script>
		<script type="text/javascript" src="js/swfmacmousewheel.js"></script>
		<script type="text/javascript" src="js/swfaddress-optimizer.js?flash=@PLAYER@"></script>
		<script type="text/javascript">
			var vars = {@VARS@};
			var params = { scale:'@SCALE@', salign:'@ALIGN@', menu:'@MENU@', allowFullScreen:"@FULLSCREEN@" };
			var attributes = { id:'@ID@', name:'@NAME@' };
			swfobject.embedSWF("@SWF@", "content", "100%", "100%", "@PLAYER@", "swf/expressInstall.swf", vars, params, attributes);
			swfmacmousewheel.registerObject(attributes.id);
		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="content">
		</div>
	</body>
</html>
